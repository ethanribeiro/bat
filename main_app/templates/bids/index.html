{% extends 'base.html' %}
    {% block content %}
        <h1>Bidding List</h1>
        {% for bid in bids %}
            <a href="{% url 'detail' bid.id %}">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ bid.name }}</span>
                        <p>Current Price: {{ bid.price }}</p>
                        <p>{{ bid.date }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    {% endblock %}
